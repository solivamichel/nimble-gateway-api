version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: nimble-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SPRING_DATASOURCE_DB:nimble_db}
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME:nimble_user}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:nimble_pass}
    ports:
      - "5432:5432"
    volumes:
      - nimble_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

